<div fxLayout="row wrap" class="content">
    <!-- {{router.url}} -->
<div *ngFor="let dish of dishFilter" fxLayoutGap="20px" fxFlex="0 0 100%" [ngStyle]="{'margin.px':6}" [ngStyle.gt-sm]="{'margin.px':6}" fxFlex.gt-md="0 0 calc(25% -12px)" fxFlex.gt-sm="0 0 calc(50% -12px)" fxFlex.gt-xs="0 0 calc(50% -12px)">
    <mat-card class="dish-cards" color="primary">
        <img mat-card-image [src]="dish.imagepath" alt="Photo of Menu">
        <mat-card-title>{{dish.dish}}</mat-card-title>
        <img class="img-icon" *ngIf="dish.foodType=='veg'" [src]="veg_icon">
        <img class="img-icon" *ngIf="dish.foodType=='non-veg'" [src]="non_veg_icon">

        <mat-card-content>{{dish.description}}</mat-card-content>

        
        <div fxLayout="row" fxLayoutAlign="start left" *ngIf="dish.variation != '' ">
            <label><b>Select a Variant</b></label></div>
        <div fxLayout="row" fxLayoutAlign="start left" *ngIf="dish.variation != '' ">
            <!-- <label><b>Select a Variant</b></label> -->
            <div *ngFor="let variation of Variation; index as i" aria-label="Select an option">
                <mat-radio-group *ngIf="variation.variant!=null && variation.dishId==dish.dishId" aria-label="Select an option">
                    <span *ngFor="let vari of variation.variant">    
                        <mat-radio-button  class="radio-span" (change)="selectValue('variant',vari,dish)" [value]="vari" style="display: inline-flex">{{vari}}</mat-radio-button>
                    </span>
                </mat-radio-group>
            </div>
            <div *ngFor="let variation of Variation; index as i" aria-label="Select an option">
                <mat-radio-group *ngIf="variation.variation!=null && variation.dishId==dish.dishId" aria-label="Select an option">
                    <div *ngFor="let vari of variation.variation">    
                        <mat-radio-button (change)="selectValue('variation',vari,dish)" [value]="vari">{{vari.name}} &nbsp; &#8377;{{vari.price}}</mat-radio-button>
                    </div>
                </mat-radio-group>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-around end">
            <label class="label-cost"><b>&#8377; {{dish.cost}} / {{dish.itemVolumeType}}</b></label>
            <button mat-raised-button color="warn" class="add-btn" *ngIf="!addedId.includes(dish.dishId)" [disabled]="addedId.includes(dish.dishId) || dish.variationType > 0  ? 'true' : false" (click)="addToCart(dish)">Add to Cart</button>
            <button mat-raised-button color="primary" class="add-btn" *ngIf="addedId.includes(dish.dishId)"><mat-icon>check</mat-icon>&nbsp;Added</button>
        </div>
    </mat-card>
</div>
</div>
