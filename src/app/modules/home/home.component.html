    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="2000"
    color="accent"
    maxWidth="auto"
    proportion="50"
    slides="4"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of Images; let i = index"
    [image]="slide.imagepath"
    overlayColor="#00000040"
    [hideOverlay]="false">

        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
        <button mat-raised-button color="primary"(click)="scrollToElement('target')">Click</button></div>

    </mat-carousel-slide>
    </mat-carousel>

    <div id="target" fxLayout="column" fxLayoutAlign=" stretch" style="background-color:orange">
        <div fxLayout="row" fxLayoutAlign="space-evenly stretch" >
            <mat-card style="align-items: center;" fxLayout="row">
                <img style="width:75%" src="../../../assets/img/slider/award.jpg">  
            </mat-card>
            <mat-card style="background-color: pink;border: none">
                <mat-card-title>AWARDS AND RECOGNITION</mat-card-title>
                <mat-card-title>Restaurant Awards, 2017</mat-card-title>
                <mat-card-title>Best Debutant Caterer of the Year</mat-card-title>
            </mat-card>
        </div>
    </div>
